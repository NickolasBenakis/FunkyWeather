<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-grid>
   <ion-row>
     <ion-col width-100>
       <ion-list>
         <form>
         <ion-item>
         <ion-label fixed>
           City
         </ion-label>
         <ion-input id="input1" [(ngModel)]="city" name="city" type="text">
         </ion-input>
       </ion-item>
         <ion-item>
           <ion-label fixed>
             State-Country
           </ion-label>
           <ion-input id="input2" [(ngModel)]="state" name="state" type="text">
           </ion-input>
         </ion-item>
         <button id="button" (click)="saveForm()"   ion-button type="submit" block >Save Changes</button>
         </form>
       </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
